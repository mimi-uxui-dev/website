<script>
  AOS.init();
</script>


<script>

  $(document).ready(function () {


    $('.menuBTN').click(function () {
      $('.mobileMenu').addClass('mobileMenuACTIVE');
    });

    $('.xClose').click(function () {
      $('.mobileMenu').removeClass('mobileMenuACTIVE');
    });

    $('.headerContainer ul li').click(function () {
      setTimeout(function () {
        $('.mobileMenu').removeClass('mobileMenuACTIVE');
      }, 400);
    });


    /*
     $('.mobileMenu').click(function () {
       $('.mobileMenu').toggle();
     });
 
 
     $('.xClose').click(function () {
       $('.mobileMenu').toggle();
     });
     */

    // mobileMenuACTIVE





    const cursor = document.querySelector('.cursor');

    document.addEventListener('mousemove', e => {
      cursor.setAttribute("style", "top: " + (e.pageY - 5) + "px; left: " + (e.pageX - 5) + "px;")
    })

    document.addEventListener('click', () => {
      cursor.classList.add("expand");

      setTimeout(() => {
        cursor.classList.remove("expand");
      }, 500)
    });


    $("#workBTN").click(function () {
      $('html,body').animate({
        scrollTop: $("#WORK").offset().top
      },
        'slow');
    });

    $(".headerContactBTN").click(function () {
      $('html,body').animate({
        scrollTop: $("#contactSection_Container").offset().top
      },
        'slow');
    });

    $("#ViewMyWorkBTN").click(function () {
      $('html,body').animate({
        scrollTop: $("#WORK").offset().top
      },
        'slow');
    });

  });
</script>
